	<script>
		$( "#checkTheme" ).on("click", function() {
            if( $( "body" ).hasClass( "light-theme" )) {
                $( "body" ).removeClass( "light-theme" );
            } else {
                $( "body" ).addClass( "light-theme" );
            }
        });
	</script>
